<!DOCTYPE html>
<html>

<head>
    <title>ababababa</title>
    <style>
        :root {
            color: white;
            background-color: black;
        }

        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        uniform mat4 u_matrix;
        varying vec4 v_color;
        
        void main() {
            // Multiply the position by the matrix.
            gl_Position = u_matrix * a_position;

            // Convert from clipspace to colorspace.
            // Clipspace goes -1.0 to +1.0
            // Colorspace goes from 0.0 to 1.0
            v_color = gl_Position * 0.5 + 0.5;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision highp float;
        varying vec4 v_color;
     
        void main() {
           gl_FragColor = v_color;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.1/dist/gl-matrix.min.js"></script>
    <script>
        const { mat4 } = glMatrix;
        function makeBuffer(target, data) {
            const buf = gl.createBuffer();
            gl.bindBuffer(target, buf);
            gl.bufferData(target, data, gl.STATIC_DRAW);
            return buf;
        }

        function compileShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                throw `could not compile shader: ${gl.getShaderInfoLog(shader)}`;
            }

            return shader;
        }

        function linkProgram(vertex, fragment) {
            const program = gl.createProgram();
            gl.attachShader(program, vertex);
            gl.attachShader(program, fragment);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                throw `could not link program: ${gl.getProgramInfoLog(program)}`;
            }

            return program;
        }

        function initTexture(image) {
            const tex = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, tex);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            return tex;
        }

        function setAttr(program, attrName, buf) {
            const attrId = gl.getAttribLocation(program, attrName);
            gl.enableVertexAttribArray(attrId);
            const numComponents = 3;  // (x, y, z)
            const type = gl.FLOAT;    // 32bit floating point values
            const normalize = false;  // leave the values as they are
            const offset = 0;         // start at the beginning of the buffer
            const stride = 0;         // how many bytes to move to the next vertex
                                      // 0 = use the correct stride for type and numComponents

            gl.bindBuffer(gl.ARRAY_BUFFER, buf);
            gl.vertexAttribPointer(attrId, numComponents, type, normalize, stride, offset);
        }

        function setUniform(program, uniformName, func, val) {
            const uniformLoc = gl.getUniformLocation(program, uniformName);
            func(uniformLoc, val);
        }

        function setTexture(tex, unit, program, samplerName) {
            gl.activeTexture(gl.TEXTURE0 + unit);
            gl.bindTexture(gl.TEXTURE_2D, tex);
            setUniform(program, samplerName, gl.uniform1i);
        }

        // Setup
        
        const canvas = document.querySelector("canvas");
        const gl = canvas.getContext("webgl");

        const vertexShader = compileShader(gl.VERTEX_SHADER, document.getElementById("vertex-shader").text);
        const fragmentShader = compileShader(gl.FRAGMENT_SHADER, document.getElementById("fragment-shader").text);
        const program = linkProgram(vertexShader, fragmentShader);

        const positionBuffer = makeBuffer(gl.ARRAY_BUFFER, new Float32Array([
            // left column front
            0,   0,  0,
            0, 150,  0,
            30,   0,  0,
            0, 150,  0,
            30, 150,  0,
            30,   0,  0,

            // top rung front
            30,   0,  0,
            30,  30,  0,
            100,   0,  0,
            30,  30,  0,
            100,  30,  0,
            100,   0,  0,

            // middle rung front
            30,  60,  0,
            30,  90,  0,
            67,  60,  0,
            30,  90,  0,
            67,  90,  0,
            67,  60,  0,

            // left column back
            0,   0,  30,
            30,   0,  30,
            0, 150,  30,
            0, 150,  30,
            30,   0,  30,
            30, 150,  30,

            // top rung back
            30,   0,  30,
            100,   0,  30,
            30,  30,  30,
            30,  30,  30,
            100,   0,  30,
            100,  30,  30,

            // middle rung back
            30,  60,  30,
            67,  60,  30,
            30,  90,  30,
            30,  90,  30,
            67,  60,  30,
            67,  90,  30,

            // top
            0,   0,   0,
            100,   0,   0,
            100,   0,  30,
            0,   0,   0,
            100,   0,  30,
            0,   0,  30,

            // top rung right
            100,   0,   0,
            100,  30,   0,
            100,  30,  30,
            100,   0,   0,
            100,  30,  30,
            100,   0,  30,

            // under top rung
            30,   30,   0,
            30,   30,  30,
            100,  30,  30,
            30,   30,   0,
            100,  30,  30,
            100,  30,   0,

            // between top rung and middle
            30,   30,   0,
            30,   60,  30,
            30,   30,  30,
            30,   30,   0,
            30,   60,   0,
            30,   60,  30,

            // top of middle rung
            30,   60,   0,
            67,   60,  30,
            30,   60,  30,
            30,   60,   0,
            67,   60,   0,
            67,   60,  30,

            // right of middle rung
            67,   60,   0,
            67,   90,  30,
            67,   60,  30,
            67,   60,   0,
            67,   90,   0,
            67,   90,  30,

            // bottom of middle rung.
            30,   90,   0,
            30,   90,  30,
            67,   90,  30,
            30,   90,   0,
            67,   90,  30,
            67,   90,   0,

            // right of bottom
            30,   90,   0,
            30,  150,  30,
            30,   90,  30,
            30,   90,   0,
            30,  150,   0,
            30,  150,  30,

            // bottom
            0,   150,   0,
            0,   150,  30,
            30,  150,  30,
            0,   150,   0,
            30,  150,  30,
            30,  150,   0,

            // left side
            0,   0,   0,
            0,   0,  30,
            0, 150,  30,
            0,   0,   0,
            0, 150,  30,
            0, 150,   0]),
            gl.STATIC_DRAW);
        
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        function draw() {
            canvas.height = window.innerHeight; canvas.width = window.innerWidth;
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            gl.enable(gl.CULL_FACE);
            gl.enable(gl.DEPTH_TEST);

            gl.useProgram(program);

            // Set attributes
            setAttr(program, "a_position", positionBuffer);

            // Set uniforms

            function degToRad(d) {
                return d * Math.PI / 180;
            }
            var translation = [-150, 0, -360];
            var rotation = [degToRad(190), degToRad(40), degToRad(320)];
            var scale = [1, 1, 1];
            var fieldOfViewRadians = degToRad(60);
            
            const matrix = mat4.perspective([], Math.PI / 3, canvas.width / canvas.height, 1, 2000);
            mat4.translate(matrix, matrix, translation);
            mat4.rotateX(matrix, matrix, rotation[0]);
            mat4.rotateY(matrix, matrix, rotation[1]);
            mat4.rotateZ(matrix, matrix, rotation[2]);
            mat4.scale(matrix, matrix, scale);

            setUniform(program, "u_matrix", (loc, val) => gl.uniformMatrix4fv(loc, false, val), matrix);

            const primitiveType = gl.TRIANGLES;
            const offset = 0;
            const count = 16 * 6;
            gl.drawArrays(primitiveType, offset, count);

            // requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);
    </script>
</body>

</html>
