<!doctype html>
<html>

<head>
    <title>P5 - 3D</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.1/dist/gl-matrix.js"></script>
    <style>
        body {
            font-family:
                system-ui,
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen,
                Ubuntu,
                Cantarell,
                "Open Sans",
                "Helvetica Neue",
                sans-serif;
            background-color: white;
            color: black;
        }

        :root,
        body {
            padding: 0;
            width: 90vw;
            height: 90vh;
        }

        h1,
        p {
            padding: 0;
        }

        main {
            display: flex;
            gap: 4px;
            height: 480px;
        }

        canvas {
            display: block;
            border: 1px solid rgba(0, 0, 0, 0.4);
            width: 640px;
            height: 400px;
        }

        .objGroup,
        .objFile {
            height: 100%;
            width: 100%;
        }

        .loadBtn {
            display: block;
            margin: 4px 4px;
        }

        .stat {
            float: right;
            margin-right: 8px;
        }

        p {
            margin-bottom: 4px;
        }

        ul {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <h1>3D Wireframe Renderer</h1>
    <p id="loading">Loading...</p>

    <main>
        <div>
            <canvas width="1920" height="1200"></canvas>
            <p id="fps" class="stat"></p>
            <p id="poly" class="stat"></p>
            <p>Features:</p>
            <ul>
                <li>Hierarchical modeling transforms</li>
                <li>Parametric camera movement</li>
                <li>Backface culling</li>
                <!-- <li>Depth testing</li> -->
            </ul>
        </div>
        <div class="objGroup">
            <textarea class="objFile">

v -1.000000 1.000000 1.000000 1.0000 1.0000 1.0000
v -1.000000 -1.000000 1.000000 1.0000 1.0000 1.0000
vn -0.0000 1.0000 -0.0000
vn -0.0000 -0.0000 1.0000
vn -1.0000 -0.0000 -0.0000
vn -0.0000 -1.0000 -0.0000
vn 1.0000 -0.0000 -0.0000
vn -0.0000 -0.0000 -1.0000
f 1/1/1 5/2/1 7/3/1 3/4/1
f 4/5/2 3/4/2 7/6/2 8/7/2

f 6/12/4 2/13/4 4/5/4 8/14/4

f 6/11/6 5/10/6 1/1/6 2/13/6

r 45 45 45
t 0 0 3

v 1.000000 1.000000 -1.000000 1.0000 0.0000 1.0000
v 1.000000 -1.000000 -1.000000 1.0000 0.0000 1.0000
v 1.000000 1.000000 1.000000 1.0000 0.0000 1.0000
v 1.000000 -1.000000 1.000000 1.0000 0.0000 1.0000
v -1.000000 1.000000 -1.000000 1.0000 1.0000 1.0000
v -1.000000 -1.000000 -1.000000 1.0000 1.0000 1.0000
v -1.000000 1.000000 1.000000 1.0000 1.0000 1.0000
v -1.000000 -1.000000 1.000000 1.0000 1.0000 1.0000
vn -0.0000 1.0000 -0.0000
vn -0.0000 -0.0000 1.0000
vn -1.0000 -0.0000 -0.0000
vn -0.0000 -1.0000 -0.0000
vn 1.0000 -0.0000 -0.0000
vn -0.0000 -0.0000 -1.0000
f 1/1/1 5/2/1 7/3/1 3/4/1
f 4/5/2 3/4/2 7/6/2 8/7/2
f 8/8/3 7/9/3 5/10/3 6/11/3
f 6/12/4 2/13/4 4/5/4 8/14/4
f 2/13/5 1/1/5 3/4/5 4/5/5
f 6/11/6 5/10/6 1/1/6 2/13/6</textarea>
            <button class="loadBtn" onclick="loadOBJs()">Load objects!</button>
        </div>
    </main>

    <script src="objParse.js" defer></script>
    <script src="renderer.js" defer></script>
</body>

</html>
